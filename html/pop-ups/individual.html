<div data-popup id="individual" class="individual">
  <form action="#" class="individual__form form" id="form-individual">
    <div class="form__close"></div>
    <div class="form__label">Лизинг на индивидуальных условиях</div>
    <p class="form__text">Заполните форму и получите
      подробную консультацию</p>
    <div class="form__input">
      <input type="text" name="form-individual-name" id="form-individual-name" placeholder="Имя">
      <label for="form-individual-name">Имя</label>
    </div>
    <div class="form__input">
      <input type="phone" name="form-individual-tel" id="form-individual-tel" placeholder="Телефон">
      <label for="form-individual-tel">Телефон</label>
    </div>
    <button type="submit" class="form__button button">Оставить заявку</button>
  </form>
</div>

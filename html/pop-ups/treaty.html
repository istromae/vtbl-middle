<div data-popup id="treaty" class="treaty">
  <form action="#" class="treaty__form form" id="form-treaty">
    <div class="form__close"></div>
    <div class="form__label">Рассчитать договор</div>
    <p class="form__text">заполните форму и получите индивидуальный расчет выбранного автомобиля</p>
    <div class="form__input">
      <input type="text" name="form-treaty-name" id="form-treaty-name" placeholder="Имя">
      <label for="form-treaty-name">Имя</label>
    </div>
    <div class="form__input">
      <input type="phone" name="form-treaty-tel" id="form-treaty-tel" placeholder="Телефон">
      <label for="form-treaty-tel">Телефон</label>
    </div>
    <button type="submit" class="form__button button">Оставить заявку</button>
  </form>
</div>
